<div class="container">
        <div *ngIf="prevAnswered.length < 20">
        <p class="text-center">{{ prevAnswered.length }} of {{ quizzes.length }}</p>
        <h1>{{ quizzes[currentQuiz].question }}</h1>

  <div class="answers" >
    <ul class="answers__list" *ngFor="let quiz of quizzes[currentQuiz].answer" >
        <label>
            <input  type="radio" name="options" (change)="onAnswer(quiz.correct)" [disabled]="answerSelected">
            {{ quiz.option }}
        </label>
      </ul>
  </div>
        
        </div>


        <div *ngIf="prevAnswered.length > 19">
        <button class="btn" (click)="showResult()" *ngIf="resultStatus === 'Show Result'">{{ resultStatus }} <img src="/assets/Images/login.png" width="150px" height="150px" alt="information" style="margin-top:-90px;margin-right: 90px;">
</button>
        <button class="btn btn--new" (click)="playAgain()" *ngIf="resultStatus !== 'Show Result'">{{ resultStatus }}</button>
        <div *ngIf="result">
          Correct Answers: {{ correctAnswers }} | Inocrrect Answers: {{ incorrectAnswers }}
        
        </div>
       
      </div>
   


  </div>
